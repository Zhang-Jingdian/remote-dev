# 🚀 远程开发环境 - Docker配置
# 版本: v4.0

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: remote-dev-env
    ports:
      - "9000:9000"
    volumes:
      - /home/zjd/workspace:/workspace
    working_dir: /workspace
    command: sh -c "while true; do echo '[$(date)] 🐳 远程开发环境运行中'; sleep 10; done"
    environment:
      - PYTHONUNBUFFERED=1
      - TERM=xterm-256color
    restart: unless-stopped
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge
  logs:
    driver: local
