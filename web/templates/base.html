<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}远程开发环境管理{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            border-radius: 0.5rem;
            margin: 0.2rem 0;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-healthy {
            background-color: #28a745;
        }

        .status-warning {
            background-color: #ffc107;
        }

        .status-error {
            background-color: #dc3545;
        }

        .status-unknown {
            background-color: #6c757d;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .loading-spinner {
            display: none;
        }

        .loading .loading-spinner {
            display: inline-block;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- 连接状态指示器 -->
    <div id="connectionStatus" class="connection-status">
        <span class="badge bg-success" id="connectedBadge" style="display: none;">
            <i class="fas fa-wifi"></i> 已连接
        </span>
        <span class="badge bg-danger" id="disconnectedBadge">
            <i class="fas fa-wifi"></i> 未连接
        </span>
    </div>

    <!-- Toast 通知容器 -->
    <div class="toast-container" id="toastContainer"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">
                            <i class="fas fa-server"></i>
                            DevEnv
                        </h4>
                        <small class="text-white-50">远程开发环境</small>
                    </div>

                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}"
                                href="{{ url_for('dashboard') }}">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'config_page' %}active{% endif %}"
                                href="{{ url_for('config_page') }}">
                                <i class="fas fa-cog me-2"></i>
                                配置管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'cluster_page' %}active{% endif %}"
                                href="{{ url_for('cluster_page') }}">
                                <i class="fas fa-network-wired me-2"></i>
                                集群管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'plugins_page' %}active{% endif %}"
                                href="{{ url_for('plugins_page') }}">
                                <i class="fas fa-puzzle-piece me-2"></i>
                                插件管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'monitoring_page' %}active{% endif %}"
                                href="{{ url_for('monitoring_page') }}">
                                <i class="fas fa-chart-line me-2"></i>
                                系统监控
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'logs_page' %}active{% endif %}"
                                href="{{ url_for('logs_page') }}">
                                <i class="fas fa-file-alt me-2"></i>
                                日志查看
                            </a>
                        </li>
                    </ul>

                    <hr class="text-white-50">

                    <div class="text-center">
                        <small class="text-white-50">
                            <i class="fas fa-users"></i>
                            在线用户: <span id="activeConnections">{{ app_state.active_connections or 0 }}</span>
                        </small>
                    </div>
                </div>
            </nav>

            <!-- 主内容区域 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="pt-3 pb-2 mb-3">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 全局 JavaScript -->
    <script>
        // Socket.IO 连接
        const socket = io();

        // 连接状态管理
        socket.on('connect', function () {
            console.log('Connected to server');
            document.getElementById('connectedBadge').style.display = 'inline-block';
            document.getElementById('disconnectedBadge').style.display = 'none';
            showToast('success', '已连接到服务器');
        });

        socket.on('disconnect', function () {
            console.log('Disconnected from server');
            document.getElementById('connectedBadge').style.display = 'none';
            document.getElementById('disconnectedBadge').style.display = 'inline-block';
            showToast('error', '与服务器连接断开');
        });

        // 更新活跃连接数
        socket.on('metrics_updated', function (data) {
            if (data.active_connections !== undefined) {
                document.getElementById('activeConnections').textContent = data.active_connections;
            }
        });

        // Toast 通知函数
        function showToast(type, message, title = '') {
            const toastContainer = document.getElementById('toastContainer');
            const toastId = 'toast-' + Date.now();

            const bgClass = type === 'success' ? 'bg-success' :
                type === 'error' ? 'bg-danger' :
                    type === 'warning' ? 'bg-warning' : 'bg-info';

            const toastHtml = `
                <div id="${toastId}" class="toast align-items-center text-white ${bgClass} border-0" role="alert">
                    <div class="d-flex">
                        <div class="toast-body">
                            ${title ? '<strong>' + title + '</strong><br>' : ''}
                            ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;

            toastContainer.insertAdjacentHTML('beforeend', toastHtml);

            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement, { delay: 5000 });
            toast.show();

            // 自动清理
            toastElement.addEventListener('hidden.bs.toast', function () {
                toastElement.remove();
            });
        }

        // API 请求助手
        async function apiRequest(url, options = {}) {
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                },
            };

            const finalOptions = { ...defaultOptions, ...options };

            try {
                const response = await fetch(url, finalOptions);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Request failed');
                }

                return data;
            } catch (error) {
                console.error('API request failed:', error);
                showToast('error', error.message);
                throw error;
            }
        }

        // 加载状态管理
        function setLoading(element, loading = true) {
            if (loading) {
                element.classList.add('loading');
                element.disabled = true;
            } else {
                element.classList.remove('loading');
                element.disabled = false;
            }
        }

        // 格式化时间
        function formatTime(isoString) {
            if (!isoString) return '未知';
            return new Date(isoString).toLocaleString('zh-CN');
        }

        // 格式化文件大小
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 状态指示器
        function getStatusIndicator(status) {
            const statusClasses = {
                'healthy': 'status-healthy',
                'running': 'status-healthy',
                'active': 'status-healthy',
                'warning': 'status-warning',
                'error': 'status-error',
                'failed': 'status-error',
                'stopped': 'status-error',
                'unknown': 'status-unknown'
            };

            const className = statusClasses[status] || 'status-unknown';
            return `<span class="status-indicator ${className}"></span>`;
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
