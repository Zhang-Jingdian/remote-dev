{% extends "base.html" %}

{% block title %}配置管理{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-cogs"></i> 配置管理
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>系统配置</h5>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>配置项</th>
                                            <th>当前值</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for key, value in config.items() %}
                                        <tr>
                                            <td><strong>{{ key }}</strong></td>
                                            <td>
                                                <span class="badge badge-info">{{ value }}</span>
                                            </td>
                                            <td>
                                                <button class="btn btn-sm btn-primary"
                                                    onclick="editConfig('{{ key }}', '{{ value }}')">
                                                    <i class="fas fa-edit"></i> 编辑
                                                </button>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h5>配置操作</h5>
                            <div class="btn-group-vertical btn-block">
                                <button class="btn btn-success" onclick="backupConfig()">
                                    <i class="fas fa-download"></i> 备份配置
                                </button>
                                <button class="btn btn-warning" onclick="restoreConfig()">
                                    <i class="fas fa-upload"></i> 恢复配置
                                </button>
                                <button class="btn btn-info" onclick="reloadConfig()">
                                    <i class="fas fa-sync"></i> 重新加载
                                </button>
                                <button class="btn btn-secondary" onclick="resetConfig()">
                                    <i class="fas fa-undo"></i> 重置默认
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 编辑配置模态框 -->
<div class="modal fade" id="editConfigModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">编辑配置</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editConfigForm">
                    <div class="form-group">
                        <label for="configKey">配置项</label>
                        <input type="text" class="form-control" id="configKey" readonly>
                    </div>
                    <div class="form-group">
                        <label for="configValue">配置值</label>
                        <input type="text" class="form-control" id="configValue">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveConfig()">保存</button>
            </div>
        </div>
    </div>
</div>

<script>
    function editConfig(key, value) {
        document.getElementById('configKey').value = key;
        document.getElementById('configValue').value = value;
        $('#editConfigModal').modal('show');
    }

    function saveConfig() {
        const key = document.getElementById('configKey').value;
        const value = document.getElementById('configValue').value;

        fetch('/api/config/update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ key: key, value: value })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    $('#editConfigModal').modal('hide');
                    location.reload();
                } else {
                    alert('保存失败: ' + data.message);
                }
            });
    }

    function backupConfig() {
        fetch('/api/config/backup', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('配置备份成功');
                } else {
                    alert('备份失败: ' + data.message);
                }
            });
    }

    function restoreConfig() {
        if (confirm('确定要恢复配置吗？这将覆盖当前配置。')) {
            fetch('/api/config/restore', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('配置恢复成功');
                        location.reload();
                    } else {
                        alert('恢复失败: ' + data.message);
                    }
                });
        }
    }

    function reloadConfig() {
        fetch('/api/config/reload', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('配置重新加载成功');
                    location.reload();
                } else {
                    alert('重新加载失败: ' + data.message);
                }
            });
    }

    function resetConfig() {
        if (confirm('确定要重置为默认配置吗？这将丢失所有自定义设置。')) {
            fetch('/api/config/reset', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('配置重置成功');
                        location.reload();
                    } else {
                        alert('重置失败: ' + data.message);
                    }
                });
        }
    }
</script>
{% endblock %}
